<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Fluentify</title>
    </head>
    <body>
        <!-- header con nav -->
        <header class="section">
            <div class="sec-header">
                <div class="sec-centered">
                    <!-- nav con 3 colonne -->
                    <nav class="clearfix">
                        <!-- col.n1 logo -->
                        <div class="logo float-left">
                            <img src="img/logo.svg" alt="logo fluentify">
                        </div>

                        <!-- col.n2 unordered list -->
                        <ul class="elenco-nav float-left">
                            <li><a href="#">IL METODO</a></li>
                            <li><a href="#">LA TECNOLOGIA</a></li>
                            <li><a href="#">REAL-LIFE ENGLISH</a></li>
                            <li><a href="#">SOLUZIONI AZIENDALI</a></li>
                        </ul>

                        <!-- col.n3 unordered list -->
                        <ul class=" elenco-login float-left">
                            <li><a href="#">DIVENTA UN TUTOR</a></li>
                            <li><button>LOGIN</button></li>
                            <li><button>STRUTTURA UN PIANO</button></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        

        <!-- main con 4 row -->
        <main>

            <!-- row-n.1 article section-hero -->
            <article class="sec-hero">
                <div class="sec-centered"></div>
            </article>

            <!-- row-n.2 article section-banner -->
            <article class="banner-sec-grey">
                <div class="sec-centered"></div>
            </article>

            <!--row-n.3  -->
            <article>
                <div class="sec-centered">
                    <!-- row con 3 colonne -->
                    <div class="row">
                        <div class="column"></div>
                        <div class="column"></div>
                        <div class="column"></div>
                    </div>
                </div>
            </article>

            <!-- row n.4 -->
            <article>
                <div class="sec-centered">
                    <!-- row con 2 colonne -->
                    <div class="row">
                        <div class="column"></div>
                        <div class="column"></div>
                    </div>
                </div>
            </article>
        </main>

        <!-- footer -->
        <footer>
            <div class="sec-centered">
                <!-- row con due colonne -->
                <div class="row">
                    <div class="column"></div>
                    <div class="column"></div>
                </div>
            </div>
        </footer>
    </body>
</html>
